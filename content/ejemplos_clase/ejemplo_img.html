<!-- Ejemplos de como podemos modificar los atributos de las imágenes -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jesús David Cosano Domínguez" />
    <title>Ejemplo de imagen</title>
  </head>
  <body>
    <div>
      <h1>1. Ejemplo de imagen normal</h1>
      <img src="Medy.png" alt="Medy la mejor unicornio" />
    </div>
    <div>
      <h1>2. Ejemplo de imagen con tamaño personalizado</h1>
      <img
        src="Medy.png"
        alt="Medy la mejor unicornio"
        width="300"
        height="200"
      />
    </div>
    <div>
      <h1>3. Ejemplo de imagen con el ancho personalizado</h1>
      <img src="Medy.png" alt="Medy la mejor unicornio" width="300" />
    </div>
    <div>
      <h1>4. Ejemplo de imagen con el alto personalizado</h1>
      <img src="Medy.png" alt="Medy la mejor unicornio" height="200" />
    </div>
    <hr>
    <p>
      <a href="../../index.html">
        <button type="button">Volver al índice principal</button>
      </a>
    </p>
  </body>
</html>

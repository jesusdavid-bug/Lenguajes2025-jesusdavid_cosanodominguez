<!-- Aquí encontramos los diferentes tipos de iframes -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jesús David Cosano Domínguez" />
    <title>Ejemplo de iframe</title>
  </head>
  <body>
    <h1>Diferentes tipos de iframes:</h1>
    <div>
      <h3>1. Iframe de un sitio web externo:</h3>
      <iframe
        src="https://www.wikipedia.org"
        width="600"
        height="400"
        title="Ejemplo de iframe"
      ></iframe>
    </div>
    <div>
      <h3>2. Iframe de un archivo local:</h3>
      <iframe
        src="./ejemplo_lista_no_numerada.html"
        width="600"
        height="400"
        title="Ejemplo de iframe local"
      ></iframe>
    </div>
    <div>
      <h3>3. Visualización de un PDF:</h3>
      <iframe
        src="./tema_01.pdf"
        width="600"
        height="400"
        title="Ejemplo de iframe PDF"
      ></iframe>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jesús David Cosano Domímguez">
    <title>Formulario de Registro</title>
</head>

<body style="width:1000px ; margin: auto;">
    <h1>Formulario de registro al curso</h1>
    <form name="Registro" action="procesar.php" method="get">
        <label for="text">Nombre completo: (requerido)</label>
        <br>
        <input type="text" name="nombre" required>
        <br>
        <br>
        <label for="text">Correo electrónico: (requerido)</label>
        <br>
        <input type="text" name="correo" required>
        <br>
        <br>
        <label for="text">Edad:</label>
        <br>
        <input type="text" name="edad" size="5">
        <br>
        <br>
        <label for="cursos">Elige el curso de interés:</label>
        <br>
        <select name="cursos" id="cursos">
            <option value="inforbasica">Informática básica</option>
            <option value="inforavanzada">Informática avanzada</option>
            <option value="informedia">Informática media</option>
            <option value="inforprofesional">Informática profesional</option>
        </select>
        <br>
        <br>
        <label for="turno">Turno preferido:</label>
        <br>
        <input type="radio" name="tarde">Tarde
        <br>
        <input type="radio" name="mañana">Mañana
        <br>
        <br>
        <input type="checkbox" name="terminos">Acepto los términos y condiciones del curso
        <br>
        <br>
        <label for="Comentarios">Comentarios adicionales:</label>
        <br>
        <textarea name="Comentarios" autofocus>Escribe aquí tus dudas o preferencias...</textarea>
        <br>
        <br>
        <input type="submit" value="Enviar registro">
    </form>
</body>

</html>
